<!DOCTYPE html>
<html>
<head>
    <title>Результаты анализа</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Топ 50 слов по IDF</h1>
    <table>
        <thead>
            <tr>
                <th>Слово</th>
                <th>TF</th>
                <th>IDF</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
            <tr>
                <td>{{ item.word }}</td>
                <td>{{ item.tf|floatformat:5 }}</td>
                <td>{{ item.idf|floatformat:5 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
